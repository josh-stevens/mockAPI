<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <title>Mock API Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1>Mock API Dashboard</h1>
      </div>
      <div class="row">
        <div id="createForm" class="col-lg-4">
          <form id="create">
            <div class="form-group">
              <label for="endpoint">Create Endpoint</label>
              <input id="endpoint" class="form-control" placeholder="URL, e.g. 'realtime-statistics/batch'"></input>
            </div>
            <div class="form-group">
              <label for="example-response">Example Response</label>
              <textarea id="example-response" class="form-control" placeholder="Enter JSON here"></textarea>
            </div>
            <button class="btn btn-primary">Create</button>
          </form>
          <div id="create-response">
          </div>
        </div>
        <div id="testForm" class="col-lg-8">
          <form id="test">
            <div class="form-group">
              <label for="test-endpoint">Test</label>
              <input id="test-endpoint" class="form-control" placeholder="URL, e.g. 'realtime-statistics/batch'"></input>
            </div>
            <button class="btn btn-success">Test</button>
          </form>
          <div id="test-response">
          </div>
        </div>
      </div>
      <br>
      <div class="row">
        <div id="deleteForm" class="col-lg-12">
          <form id="delete">
            <div class="form-group">
              <label for="delete-endpoint">Delete Endpoint</label>
              <input id="delete-endpoint" class="form-control" placeholder="URL, e.g. 'realtime-statistics/batch'"></input>
            </div>
            <button class="btn btn-danger">Delete</button>
          </form>
          <div id="delete-response">
          </div>
        </div>
      </div>
      <br>
      <div class="row">
        <div id="listForm" class="col-lg-12">
          <form id="list">
            <button class="btn btn-default">Get Endpoints</button>
          </form>
          <div id="list-response">
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
