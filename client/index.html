<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <title>Mock API Dashboard</title>
    <script src="lib/jquery-1.12.0.min.js"></script>
  </head>
  <body>
    <h1>Mock API Dashboard</h1>

    <div id="createForm">
      <form id="create">
        <label>Create Endpoint</label>
        <input name="endpoint" id="endpoint"></input>
        <button>Create</button>
      </form>
      <div id="create-response">
      </div>
    </div>

    <div id="deleteForm">
      <form id="delete">
        <label>Delete Endpoint</label>
        <input name="endpoint" id="delete-endpoint"></input>
        <button>Delete</button>
      </form>
      <div id="delete-response">
      </div>
    </div>

    <div id="testForm">
      <form id="test">
        <label>Test</label>
        <input name="test" id="test-endpoint"></input>
        <button>Test</button>
      </form>
      <div id="test-response">
      </div>
    </div>

    <div id="listForm">
      <form id="list">
        <button>Get Endpoints</button>
      </form>
      <div id="list-response">
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
